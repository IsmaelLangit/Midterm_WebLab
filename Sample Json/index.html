<h2>Store and retreive data from local storage.</h2>

<p id="demo">gray</p>

<script>
var myObj, myJSON, text, obj;

//Storing data:

myJSON = JSON.stringify(myObj);
localStorage.setItem("testJSON", myJSON);

//Retrieving data:
text = localStorage.getItem("testJSON");
obj = JSON.parse(text);


var inputcat = "SL";
var num = "835";


for (var i = 0; i <= obj.length ; i++ ){
var category = obj[i].category;
var mincat = obj[i].mincat;
var maxcat = obj[i].maxcat;

if (inputcat == category && num >= mincat && num <= maxcat ){
document.getElementById("demo").innerHTML = obj[i].color;
}

}


</script>
